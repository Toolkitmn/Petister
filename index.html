<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Retro PETister</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 48px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            background-color: lightgreen;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
            color: white;
        }
        #programAreaContainer {
            display: none;
            margin-top: 40px;
            width: 80%;
            height: 400px;
            background-color: black;
            color: lightgreen;
            border: 1px solid lightgreen;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #programArea {
            width: 100%;
            height: 100%;
            background-color: black;
            color: lightgreen;
            border: 1px solid lightgreen;
            font-family: 'Courier New', monospace;
            padding: 10px;
            resize: none;
        }
        #saveButton, #resetButton {
            background-color: lightgreen;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #saveButton:hover, #resetButton:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>********  PETister BASIC  ********</p>
    <p id="ramSpace"></p>
    <p>READY <img src="cursor.gif" alt="Blinking Cursor" style="width:20px; height:20px;"></p>

    <script>
        function loadDiskSpace() {
            const freeSpace = Math.floor(Math.random() * (8000 - 7000 + 1) + 7000); // Random between 7000 and 8000
            document.getElementById('ramSpace').innerText = `${freeSpace} BYTES FREE`;
        }
        window.onload = loadDiskSpace;
    </script>

    <div class="button-container">
        <a href="C:\PETister\Catch The Apple.html">
            <button>Catch The Apple</button>
        </a>
        <a href="C:\PETister\Catch The Point.html">
            <button>Catch The Point</button>
        </a>
        <a href="C:\PETister\Ping Pong with Score.html">
            <button>Ping Pong</button>
        </a>
        <a href="C:\PETister\Spaceinvrader.html">
            <button>Space Invrader</button>
        </a>
        <a href="C:\PETister\Flappy Fish.html">
            <button>Flappy Fish</button>
        </a>
        <a href="C:\PETister\Meteor.html">
            <button>Meteor</button>
        </a>
        <a href="C:\PETister\Snake.html">
            <button>Snake</button>
        </a>
         <a href="C:\PETister\Break Wall.html">
            <button>Break Wall</button>
        </a>
         <a href="C:\PETister\Tetris.html">
            <button>Tetris</button>
        </a>

    </div>
    
    <div class="button-container">
        <button onclick="showProgramArea()">Program</button>
    </div>

    <!-- Text area to write code -->
    <div id="programAreaContainer" class="button-container">
        <textarea id="programArea" placeholder="Write your HTML code here..."></textarea>
        <button id="saveButton" onclick="saveCode()">Save and Launch</button>
        <button id="resetButton" onclick="resetProgram()">Reset</button>
    </div>

    <script>
        function showProgramArea() {
            document.getElementById("programAreaContainer").style.display = "flex";
            document.getElementById("saveButton").style.display = "block";
            document.getElementById("resetButton").style.display = "block";
        }

        function saveCode() {
            const code = document.getElementById("programArea").value;
            const blob = new Blob([code], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "custom_program.html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("Your program has been saved! It can be launched from your Downloads folder by clicking the file manually.");
            resetProgram();
        }

        function resetProgram() {
            document.getElementById("programArea").value = '';
            document.getElementById("programAreaContainer").style.display = "none";
            document.getElementById("saveButton").style.display = "none";
            document.getElementById("resetButton").style.display = "none";
        }
    </script>
</body>
</html>
